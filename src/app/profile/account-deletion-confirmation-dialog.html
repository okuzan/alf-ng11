<h1 mat-dialog-title>Delete account</h1>
<div mat-dialog-content>
All information about your activity will be deleted. This action cannot be undone.
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="dialogRef.close(false)">No, safely return</button>
  <button mat-button mat-dialog-close (click)="dialogRef.close(true)">Yes, delete account</button>
</div>
