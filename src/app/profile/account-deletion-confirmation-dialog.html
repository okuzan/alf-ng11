<h1 mat-dialog-title>Delete account</h1>
<div mat-dialog-content>
  All information about your activity will be deleted. This action cannot be undone.
</div>
<div mat-dialog-actions>
  <button (click)="dialogRef.close(false)" cdkFocusInitial mat-button mat-dialog-close>No, safely return</button>
  <button (click)="dialogRef.close(true)" mat-button mat-dialog-close>Yes, delete account</button>
</div>
