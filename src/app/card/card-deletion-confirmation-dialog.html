<h1 mat-dialog-title>Delete card</h1>
<div mat-dialog-content>
  This action cannot be undone.
</div>
<div mat-dialog-actions>
  <button (click)="dialogRef.close(false)" mat-button mat-dialog-close>Cancel</button>
  <button (click)="dialogRef.close(true)" cdkFocusInitial mat-button mat-dialog-close>Yes, delete</button>
</div>
